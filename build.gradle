plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://m2.dv8tion.net/releases' }
    maven { url 'https://duncte123.jfrog.io/artifactory/maven/' }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'net.java.dev.jna:jna:5.10.0'
    // Implement JDA, Vosk, and Lavaplayer
    implementation 'net.dv8tion:JDA:5.0.0-alpha.2'
    implementation 'com.alphacephei:vosk:0.3.33'
    implementation 'com.sedmelluq:lavaplayer:1.3.77'
    // JDA Bot Commons library
    implementation 'me.duncte123:botCommons:2.3.9'
    // Implement Logback Classic
    implementation 'ch.qos.logback:logback-classic:1.2.9'
    // Implement dotenv library
    implementation 'io.github.cdimascio:dotenv-java:2.2.3'
}

test {
    useJUnitPlatform()
}